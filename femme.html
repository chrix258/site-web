<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Lab</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>
<body>
  <!-- Barre de navigation -->
  <nav>
    <h1>The Lab</h1>
    <div class="onglets">
    
     <p> <a href="homme.html" style= color:black>Homme </a></p>
     <p> <a href="femme.html" style= color:black>Femme </a></p>
     <p> <a href="accessoires.html" style= color:black>Accessoires </a></p>
      <form>
        <input type="search" placeholder="Rechercher">
      </form>
      
      <p><i class="fas fa-shopping-cart"></i></p>
    </div>
  </nav>
  <!-- Fin de la barre de navigation -->
  
  <!-- Header -->

    <div class="cards">

          <h4 class="title">Dunk low rose</h4>
          <h4 class="price">200$</h4>
        </div>
       
      </div>
      
      <div class="card">
        <img src="https://cdn.shopify.com/s/files/1/2358/2817/products/Wethenew-Sneakers-France-Dior-B23-Sneaker-Haute-1_2000x_2000x_0c2a35f7-3139-48aa-a0dc-b37b6b0562f4.png?v=1551352370" width="350" height="233"  >

          <h4 class="title">Dior b23</h4>
          <h4 class="price">150$</h4>
        </div>
        
      </div>
      
        
      </div>
      
     </div>
    <!-- Fin de toutes les cartes -->
    
  </section>
  <!-- Fin de la section principale -->
  
  <!-- Pied de page -->
  <footer>
    <p>© The Lab 2021</p>
    <div class="social-media">
      <p><i class="fab fa-facebook-f"></i></p>
      <p><i class="fab fa-twitter"></i></p>
      <p><i class="fab fa-instagram"></i></p>
    </div>
  </footer>
  <!-- Fin du pied de page -->
</body>
</html>
